<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - 2302061</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/font.css" />
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body>

    <div class="container">
        <div class="flex justify-center items-center h-screen">
            <div class="px-16 py-8 rounded-xl shadow-md w-1/3">
                <div class="flex flex-col gap-2 w-fit mx-auto mb-6">
                    <h2 class="poppins-semibold text-3xl text-center">Register</h2>
                    <span class="block w-2/3 h-1 bg-emerald-600 mx-auto"></span>
                </div>
                <form action="index.html" class="flex flex-col gap-y-4">
                    <div class="flex gap-y-2 flex-col">
                        <p class="text-lg font-medium">Nama <span class="text-rose-400">*</span></p>
                        <input autofocus type="text" name="nama" id="nama" required minlength="3"
                            class="rounded-md ring ring-slate-200 focus:outline-emerald-600 text-base px-4 py-2 placeholder:text-slate-400 placeholder:font-light"
                            placeholder="Masukkan nama" />
                    </div>
                    <div class="flex gap-y-2 flex-col">
                        <p class="text-lg font-medium">Username <span class="text-rose-400">*</span></p>
                        <input type="text" name="username" id="username" required minlength="3"
                            class="rounded-md ring ring-slate-200 focus:outline-emerald-600 text-base px-4 py-2 placeholder:text-slate-400 placeholder:font-light"
                            placeholder="Masukkan username" />
                        <p class="text-sm text-slate-400">Username minimal 3 karakter</p>
                    </div>
                    <div class="flex gap-y-2 flex-col">
                        <p class="text-lg font-medium">Password <span class="text-rose-400">*</span></p>
                        <input type="password" name="password" id="password" required minlength="8" maxlength="20"
                            placeholder="Masukkan password"
                            class="rounded-md ring ring-slate-200 focus:outline-emerald-600 text-base px-4 py-2 placeholder:text-slate-400 placeholder:font-light" />
                        <p class="text-sm text-slate-400">Minimal 8 dan maksimal 20 karakter</p>
                    </div>
                    <div class="flex gap-y-2 flex-col">
                        <p class="text-lg font-medium">Alamat <span class="text-rose-400">*</span></p>
                        <textarea name="alamat" id="alamat"
                            class="rounded-md ring ring-slate-200 focus:outline-emerald-600 text-base px-4 py-2 placeholder:text-slate-400 placeholder:font-light"
                            rows="3">
                        </textarea>
                    </div>
                    <div class="flex gap-y-2 flex-col">
                        <p class="text-lg font-medium">Tipe Akun <span class="text-rose-400">*</span></p>
                        <select name="acc_type" id="acc_type"
                            class="rounded-md ring ring-slate-200 focus:outline-emerald-600 text-base px-4 py-2 placeholder:text-slate-400 placeholder:font-light"
                            rows="3">
                            <option value="" disabled selected>Pilih tipe akun</option>
                            <option value="pelajar">Pelajar</option>
                            <option value="umum">Umum</option>
                        </select>
                    </div>
                    <div class="flex gap-y-2 flex-col">
                        <p class="text-lg font-medium">Foto Profil <span class="text-rose-400">*</span></p>
                        <input type="file" name="photoProfile" id="photoProfile" required
                            class="rounded-md overflow-hidden ring ring-slate-200 focus:outline-emerald-600 text-base pe-4 file:mr-4 file:rounded-r-full file:border-0 file:bg-emerald-600 file:px-4 file:py-2 file:text-sm file:font-medium file:text-slate-50 hover:file:bg-emerald-500 file:transition-colors" />
                        <p class="text-sm text-slate-400">Foto maksimal 3 MB</p>
                    </div>
                    <div>
                        <div class="flex gap-1.5 items-center mb-2">
                            <p>Sudah punya akun?</p>
                            <a href="login.html"
                                class="text-emerald-600 hover:underline hover:text-emerald-500 transition-all">Masuk
                                sekarang</a>
                        </div>
                        <button type="submit"
                            class="bg-emerald-600 text-white w-full rounded-md py-2 hover:bg-emerald-500 transition-colors">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
