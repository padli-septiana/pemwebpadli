<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 2302061</title>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form action="index.html">
            <table cellspacing="0">
                <tr>
                    <td>username</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="username" id="username" required minlength="3"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td>
                        <input type="password" name="password" id="password" required minlength="8" maxlength="20"/>
                    </td>
                </tr>
            </table>
            <button type="submit">Submit</button>
            <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
        </form>
    </div>
</body>
