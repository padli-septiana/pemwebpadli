<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - 2302061</title>
</head>
<body>
    <div>
        <h2>Registrasi</h2>
        <form action="index.html">
            <table cellspacing="0">
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="nama" id="nama" required autofocus/>
                    </td>
                </tr>
                <tr>
                    <td>username</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="username" id="username" required minlength="3"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td>
                        <input type="password" name="password" id="password" required minlength="8" maxlength="20"/>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td>
                        <textarea name="Alamat" id="alamat" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Tipe akun</td>
                    <td>:</td>
                    <td>
                        <select name="acc_type" id="acc_type">
                            <option value="" disabled selected>Pilih tipe akun</option>
                            <option value="siswa">Pelajar / Mahasiswa</option>
                            <option value="umum">Umum</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Foto Profil</td>
                    <td>:</td>
                    <td>
                        <input type="file" />
                    </td>
                </tr>
            </table>
            <button type="submit">Submit</button>
            <p>Sudah punya akun? <a href="login.html">Masuk sekarang</a></p>
        </form>
    </div>
</body>
</html>
